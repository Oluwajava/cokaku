<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">Create Profile</h4>
                        <p class="category">Complete User profile</p>
                    </div>
                    <div class="card-content">

                        <form [formGroup]="form" (ngSubmit)="submit()">
                            <div>
                                <div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group form-black label-floating is-empty">
                                                <label class="control-label">First Name</label>
                                                <input type="text" class="form-control" formControlName="firstName">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group form-black label-floating is-empty">
                                                <label class="control-label">Last Name</label>
                                                <input type="text" class="form-control" formControlName="lastName">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group form-black label-floating is-empty">
                                                <label class="control-label">Date of Birth</label>
                                                <input type="text" class="form-control" formControlName="dateOfBirth">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group form-black label-floating is-empty">
                                                <label class="control-label">Adress</label>
                                                <input type="text" class="form-control" formControlName="address">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group form-black label-floating is-empty">
                                                <label class="control-label">Guardian Name</label>
                                                <input type="text" class="form-control" formControlName="guardianName">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group form-black label-floating is-empty">
                                                <label class="control-label">Guardian Email</label>
                                                <input type="email" class="form-control" formControlName="guardianEmail">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group form-black label-floating is-empty">
                                                <label class="control-label">Guardian Address</label>
                                                <input type="text" class="form-control" formControlName="guardianAddress">
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>

                            <button type="submit" class="btn btn-danger pull-right">Save</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
